<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kolorowy RIGCZ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <img src="images/logo-rigcz.png" />
  </nav>
  <main>
    <svg width="100%" height="1000" viewport="0 0 1858 1000">
      <a href="https://rigcz.co/rozum-i-godnosc-czlowieka-ksiazka" target="_blank">
        <g class="product">
          <pattern id="imagePattern-1" patternUnits="userSpaceOnUse" width="105" height="105">
            <rect id="rect1" height="100%" width="100%" class="product-rect"></rect>
            <image width="90" height="90" href="images/ksiazka.jpg"></image>
          </pattern>
          <path class="product-path" fill="url(#imagePattern-1)"  stroke-width="2" stroke="black" id="myId1" d=""></path>
        </g>
      </a>
      <a href="https://rigcz.co/tokio-24-official-soundtrack" target="_blank">
        <g class="product">
          <pattern id="imagePattern-2" patternUnits="userSpaceOnUse" width="105" height="105">
            <rect id="rect2" height="100%" width="100%" class="product-rect"></rect>
            <image width="90" height="90" href="images/tokio24.png"></image>
          </pattern>
          <path class="product-path" fill="url(#imagePattern-2)" stroke-width="2" stroke="black" id="myId2" d=""/>
        </g>
      </a>
      <a href="https://rigcz.co/bluza-lenny-face" target="_blank">
        <g class="product">
          <pattern id="imagePattern-3" patternUnits="userSpaceOnUse" width="105" height="105">
            <rect id="rect3" height="100%" width="100%" class="product-rect"></rect>
            <image width="90" height="90" href="images/bluza.png"></image>
          </pattern>
          <path class="product-path" fill="url(#imagePattern-3)" stroke-width="2" stroke="black" id="myId3" d=""/>
        </g>
      </a>
      <a href="https://rigcz.co/puzzle-rigcz-1-0" target="_blank">
        <g class="product">
          <pattern id="imagePattern-4" patternUnits="userSpaceOnUse" width="105" height="105">
            <rect id="rect4" height="100%" width="100%" class="product-rect"></rect>
            <image width="90" height="90" href="images/puzzle.png"></image>
  
          </pattern>
          <path class="product-path" fill="url(#imagePattern-4)" stroke-width="2" stroke="black" id="myId4" d=""/>
        </g>
      </a>
      <a href="https://rigcz.co/kubek-gonciarza" target="_blank">
        <g class="product">
          <pattern id="imagePattern-5" patternUnits="userSpaceOnUse" width="105" height="105">
            <rect id="rect5" height="100%" width="100%" class="product-rect"></rect>
            <image width="90" height="90" href="images/kubek.png"></image>
          </pattern>
          <path class="product-path" fill="url(#imagePattern-5)" stroke-width="2" stroke="black" id="myId5" d=""/>
        </g>
      </a>
    </svg>
  </main>
</body>
</html>
